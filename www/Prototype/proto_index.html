<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
	<head>
		<title>
			Test SoC GUI!
		</title>
		<link rel='stylesheet' type='text/css' href='./proto_index.css'/>
	</head>
	<body>
		<div id='nav'>
			<h2>
				Settlers of Stepán
			</h2>
			<img src='./nav_arrow.png' id='nav_arrow'>
			<div id='nav_menu'>
				<p>
					<a href='./proto_debug.html' class='nav_text'>Debug</a>
				</p>
			</div>
		</div>
		<div id='players'>
			<h4>
				Current Players
			</h4>
			<table>
				<tr>
					<td>
						Sarah
					</td>
				</tr>
				<tr>
					<td>
						Kyle
					</td>
				</tr>
				<tr>
					<td>
						Prof. Schafer <img src='./x.png' width='10px' height='10px' id='x-marker'>
					</td>
				</tr>
			</table>
		</div>
		<br/>
		<div id='add_section'>
			<input type='text' id='name' placeholder='Enter your name'>
			<br/><br/>
			<select>
				<option>Orange</option>
				<option>Blue</option>
				<option>White</option>
				<option>Red</option>
			</select>
			<input type='button' class='butt' id='add' value='►'>
		</div>
		<br/>
		<input type='button' class='butt' id='reset' value='Start New Game'>
		<div id='confirm'>
			<p>
				Are you sure?
			</p>
			<input type='button' class='butt' id='reset_confirm' value='Yes'>
			<input type='button' class='butt' id='reset_deny' value='No'>
		</div>
		<script src='./jquery.min.js'></script> <! library>
		<script src='./proto_index.js'></script> <! script>
	</body>
</html>
