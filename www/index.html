<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
	<head>
		<title>
			Index Page!
		</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' type='text/css' href='./index.css'/>
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div id='nav'>
			<h2>
				Settlers of Stepán
			</h2>
			<img src='./nav_arrow.png' id='nav_arrow'>
			<div id='nav_menu'>
				<p>
					<a href='./debug.html' class='nav_text'>Debug</a>
				</p>
			</div>
		</div>
		<div id='players'>
			Player name: <span id='list_name'></span><img src='./x.png' width='10px' height='10px' id='x-marker'>
			<br/>
			Player color: <span id='color_block'>■</span>  <span id='color_change'>(change)</span>
		</div>
		<div id='color_panel'>
			<select id='change_sel'>
				<option>Orange</option>
				<option>Blue</option>
				<option>White</option>
				<option>Red</option>
			</select>
			<input type='button' class='butt' id='color_submit' value='Change'>
		</div>
		<br/>
		<div id='add_section'>
			<input type='text' id='name' placeholder='Enter your name'>
			<br/><br/>
			Color:<br/>
			<select id='color_sel'>
				<option>Orange</option>
				<option>Blue</option>
				<option>White</option>
				<option>Red</option>
			</select>
			<br/><br/>
			Turn order:<br/>
			<select id='order'>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			<br/><br/>
			<input type='button' class='butt' id='add' value='Add player!'>
		</div>
		<br/><br/>
		<input type='button' class='butt' id='ready' value='Ready to Play!'>
		<br/><br/><br/><br/>
		<input type='button' class='butt' id='reset' value='Reset Game'>
		<div id='confirm'>
			<p>
				Are you sure?
			</p>
			<input type='button' class='butt' id='reset_confirm' value='Yes'>
			<input type='button' class='butt' id='reset_deny' value='No'>
		</div>
		<div id='error_pop'>
			<p id='error_message'>*Error message*</p>
			<center><input type='button' class='butt' id='error_accept' value='OK'></center>
		</div>
		<div id='notif_pop'>
			<p id='notif_message'>*Notification*</p>
			<center><input type='button' class='butt' id='notif_accept' value='OK'></center>
		</div>
		<script src='./jquery.min.js'></script> <! library>
		<script src='./mithril.js'></script> <! AJAX/JSON library>
		<script src='./mithril_func.js'></script> <! Mithril functions>
		<script src='./index.js'></script> <! script>
	</body>
</html>
